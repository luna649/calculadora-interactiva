data:text/html,<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <title>Calculadora de Movilidad</title> </head> <body> <h1>Calculadora de Movilidad</h1> <form onsubmit="calcular(event)"> <label>Distancia (km): <input type="number" id="distancia" required></label><br><br> <label>Medio de transporte: <select id="transporte"> <option value="car">Coche</option> <option value="public">Transporte p%C3%BAblico</option> <option value="bike">Bicicleta</option> <option value="walk">A pie</option> </select> </label><br><br> <label>Hora de salida: <input type="time" id="hora" required></label><br><br> <button type="submit">Calcular</button> </form> <div id="resultado" style="margin-top: 20px;"></div> <script> function calcular(e) { e.preventDefault(); const distancia = parseFloat(document.getElementById('distancia').value); const transporte = document.getElementById('transporte').value; const hora = document.getElementById('hora').value; let velocidad, costoPorKm, co2PorKm; if (transporte === 'car') { velocidad = 50; costoPorKm = 0.10; co2PorKm = 0.21; } else if (transporte === 'public') { velocidad = 30; costoPorKm = 0.05; co2PorKm = 0.10; } else if (transporte === 'bike') { velocidad = 15; costoPorKm = 0; co2PorKm = 0; } else { velocidad = 5; costoPorKm = 0; co2PorKm = 0; } const tiempo = Math.round((distancia / velocidad) * 60); const costo = (distancia * costoPorKm).toFixed(2); const carbono = (distancia * co2PorKm).toFixed(2); document.getElementById('resultado').innerHTML = ` <p><strong>Hora de salida:</strong> ${hora}</p> <p><strong>Tiempo estimado:</strong> ${tiempo} minutos</p> <p><strong>Costo estimado:</strong> $${costo}</p> <p><strong>Huella de carbono:</strong> ${carbono} kg CO%E2%82%82</p> `; } </script> </body> </html>
